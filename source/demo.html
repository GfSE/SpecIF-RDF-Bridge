<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Specif to RDF Converter</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./js/specif2turtle.js"></script>

</head>
<script type="text/javascript">
/* 
############################ UI ###########################################
 */

getInputValue = () => {
    element = document.getElementById('input');
    return element.value;
}

transform = () => {
    input = getInputValue();
    rdf = testTransformSpecifToTTL(input)
    element = document.getElementById('output');
    element.innerHTML=rdf
}
</script>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <textarea id="input" placeholder="SpecIF Input" class="form-control mb-1" style="height: 45vh;" ></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <textarea id="output" placeholder="RDF Output" class="form-control mb-2" disabled style="height: 45vh;"></textarea>
            </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="submit" class="btn btn-primary" onclick="transform()" style="width: 20vw;align-content: center;">Transform</button>
          </div>
        </div>
      </div>
</body>
</html>
